"'Screen Home' As screen":

    "'Con header' As groupContainer.verticalAutoLayoutContainer":
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_1 As HeaderComponent:
            CurrentScreen: ="HOME"
            Height: =Parent.Height*.1
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            NavItems: =NavBar

        "'Con body' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height*.9
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            "'Con body header' As groupContainer.horizontalAutoLayoutContainer":
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                Fill: =RGBA(240, 244, 250,1)
                FillPortions: =0
                Height: =Parent.Height*.1
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                "'Con header p1' As groupContainer.horizontalAutoLayoutContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =15
                    Width: =Parent.Width*.7
                    ZIndex: =1

                    "'Lbl CM' As label":
                        Color: =RGBA(77, 77, 77, 1)
                        FontWeight: =FontWeight.Semibold
                        Size: =20
                        Text: ="Contract Manager"
                        Width: =Len(Self.Text)*Self.Size
                        ZIndex: =2

                "'Con header p2' As groupContainer.horizontalAutoLayoutContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingRight: =10
                    Width: =Parent.Width*.3
                    ZIndex: =2

                    "'Con import contract button' As groupContainer.horizontalAutoLayoutContainer":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.5
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =10
                        Width: =Parent.Width*.37
                        ZIndex: =1

                        "'Img import contract button' As image":
                            Height: =Parent.Height*.4
                            Image: ='PLUS ICON'
                            Width: =Parent.Height*.4
                            ZIndex: =1

                        "'Lbl import contract button' As label":
                            Color: =RGBA(77, 77, 77, 1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height
                            Size: =If(Self.Width>138,10,8)
                            Text: ="IMPORT CONTRACT"
                            Width: =Parent.Width*.8
                            ZIndex: =2

                    "'Con create new contract button' As groupContainer.horizontalAutoLayoutContainer":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.5
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =10
                        Width: =Parent.Width*.45
                        ZIndex: =2

                        "'Img create new contract button' As image":
                            Height: =Parent.Height*.45
                            Image: ='EDIT ECON'
                            Width: =Parent.Height*.45
                            ZIndex: =1

                        "'Lblcreate new contract button' As label":
                            Color: =RGBA(77, 77, 77, 1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height
                            Size: =If(Self.Width>172,10,8)
                            Text: ="CREATE NEW CONTRACT"
                            Width: =Parent.Width*.8
                            ZIndex: =2

            "'Rec devider' As rectangle":
                Fill: =RGBA(107, 29, 94,1)
                Height: =5
                Width: =Parent.Width
                ZIndex: =2

            "'Con body main' As groupContainer.horizontalAutoLayoutContainer":
                LayoutAlignItems: =LayoutAlignItems.End
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                "'Con contracts page' As groupContainer.verticalAutoLayoutContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Regular
                    FillPortions: =0
                    Height: =Parent.Height*.97
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =
                    RadiusBottomRight: =
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =Parent.Width*.98
                    ZIndex: =1

                    "'Con contracts header' As groupContainer.verticalAutoLayoutContainer":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height*.08
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =5
                        PaddingRight: =5
                        Width: =Parent.Width*.99
                        ZIndex: =1

                        "'Lbl Contracts' As label":
                            Color: =RGBA(107, 29, 94,1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height-'Rec contract header devider'.Height
                            PaddingRight: =0
                            Size: =15
                            Text: ="Contracts"
                            Width: =Parent.Width
                            ZIndex: =1

                        "'Rec contract header devider' As rectangle":
                            Fill: =RGBA(107, 29, 94,1)
                            Height: =2
                            Width: =Parent.Width
                            ZIndex: =2

