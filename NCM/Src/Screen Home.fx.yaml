"'Screen Home' As screen":

    "'Con header' As groupContainer.verticalAutoLayoutContainer":
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_1 As HeaderComponent:
            CurrentScreen: ="HOME"
            Height: =Parent.Height*.1
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            NavItems: =NavBar

        "'Con body' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height*.9
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            "'Con body main' As groupContainer.horizontalAutoLayoutContainer":
                LayoutAlignItems: =LayoutAlignItems.End
                LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                Container11 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.None
                    Fill: =ColorFade(RGBA(107, 29, 94,1),96%)
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Width: =Parent.Width*.15
                    ZIndex: =1

                Container12 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.Semibold
                    Fill: =ColorFade(RGBA(107, 29, 94,1),96%)
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =6
                    RadiusBottomRight: =6
                    RadiusTopLeft: =6
                    RadiusTopRight: =6
                    Width: =Parent.Width*.85
                    ZIndex: =3

                    "'Con contracts page' As groupContainer.verticalAutoLayoutContainer":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =6
                        RadiusBottomRight: =6
                        RadiusTopLeft: =6
                        RadiusTopRight: =6
                        Width: =Parent.Width
                        ZIndex: =1

                        "'Con contracts header' As groupContainer.verticalAutoLayoutContainer":
                            AlignInContainer: =AlignInContainer.SetByContainer
                            DropShadow: =DropShadow.None
                            FillPortions: =0
                            Height: =Parent.Height*.08
                            LayoutDirection: =LayoutDirection.Vertical
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =5
                            PaddingRight: =5
                            Width: =Parent.Width*.99
                            ZIndex: =1

                            "'Lbl Contracts' As label":
                                Color: =RGBA(107, 29, 94,1)
                                FontWeight: =FontWeight.Bold
                                Height: =Parent.Height-'Rec contract header devider'.Height
                                PaddingRight: =0
                                Size: =15
                                Text: ="Wellcom ! " & User().FullName
                                Width: =Parent.Width
                                ZIndex: =1

                            "'Rec contract header devider' As rectangle":
                                Fill: =RGBA(107, 29, 94,1)
                                Height: =2
                                Visible: =false
                                Width: =Parent.Width
                                ZIndex: =2

                        Container13 As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.Center
                            DropShadow: =DropShadow.None
                            FillPortions: =0
                            Height: =Parent.Height*.15
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =25
                            PaddingRight: =25
                            Width: =Parent.Width
                            ZIndex: =2

                            Container14 As groupContainer.horizontalAutoLayoutContainer:
                                AlignInContainer: =AlignInContainer.Center
                                Fill: =RGBA(237, 237, 237, 0.77)
                                FillPortions: =0
                                Height: =Parent.Height*.9
                                LayoutMinHeight: =100
                                LayoutMinWidth: =250
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width*.23
                                ZIndex: =1

                            Container14_1 As groupContainer.horizontalAutoLayoutContainer:
                                AlignInContainer: =AlignInContainer.Center
                                Fill: =RGBA(237, 237, 237, 0.77)
                                FillPortions: =0
                                Height: =Parent.Height*.9
                                LayoutMinHeight: =100
                                LayoutMinWidth: =250
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width*.23
                                ZIndex: =2

                            Container14_2 As groupContainer.horizontalAutoLayoutContainer:
                                Fill: =RGBA(237, 237, 237, 0.77)
                                Height: =Parent.Height*.9
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width*.23
                                ZIndex: =3

                            Container14_3 As groupContainer.horizontalAutoLayoutContainer:
                                AlignInContainer: =AlignInContainer.Center
                                Fill: =RGBA(237, 237, 237, 0.77)
                                FillPortions: =0
                                Height: =Parent.Height*.9
                                LayoutMinHeight: =100
                                LayoutMinWidth: =250
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width*.23
                                ZIndex: =4

