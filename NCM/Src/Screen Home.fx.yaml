"'Screen Home' As screen":

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_1 As HeaderComponent:
            CurrentScreen: ="HOME"
            Height: =Parent.Height*.1
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            NavItems: =NavBar

        Container4 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            FillPortions: =0
            Height: =Parent.Height*.9
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Container5 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                Fill: =RGBA(240, 244, 250,1)
                FillPortions: =0
                Height: =Parent.Height*.1
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                Container6 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =15
                    Width: =Parent.Width*.7
                    ZIndex: =1

                    Image2_1 As image:
                        Height: =Parent.Height-30
                        Image: =User().Image
                        RadiusBottomLeft: =50
                        RadiusBottomRight: =50
                        RadiusTopLeft: =50
                        RadiusTopRight: =50
                        Width: =Parent.Height-30
                        ZIndex: =1

                    Label3 As label:
                        Color: =RGBA(77, 77, 77, 1)
                        FontWeight: =FontWeight.Semibold
                        Size: =20
                        Text: ="Contract Manager"
                        Width: =Len(Self.Text)*Self.Size
                        ZIndex: =2

                Container6_1 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingRight: =10
                    Width: =Parent.Width*.3
                    ZIndex: =2

                    Container2 As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.5
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =10
                        Width: =Parent.Width*.37
                        ZIndex: =1

                        Image3 As image:
                            Height: =Parent.Height*.4
                            Image: ='PLUS ICON'
                            Width: =Parent.Height*.4
                            ZIndex: =1

                        Label4 As label:
                            Color: =RGBA(77, 77, 77, 1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height
                            Size: =If(Self.Width>138,10,8)
                            Text: ="IMPORT CONTRACT"
                            Width: =Parent.Width*.8
                            ZIndex: =2

                    Container2_1 As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.5
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingLeft: =10
                        Width: =Parent.Width*.45
                        ZIndex: =2

                        Image3_1 As image:
                            Height: =Parent.Height*.45
                            Image: ='EDIT ECON'
                            Width: =Parent.Height*.45
                            ZIndex: =1

                        Label4_1 As label:
                            Color: =RGBA(77, 77, 77, 1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height
                            Size: =If(Self.Width>172,10,8)
                            Text: ="CREATE NEW CONTRACT"
                            Width: =Parent.Width*.8
                            ZIndex: =2

            Rectangle1 As rectangle:
                AlignInContainer: =AlignInContainer.Center
                Fill: =RGBA(107, 29, 94,1)
                Height: =5
                Width: =Parent.Width
                ZIndex: =2

            Container7 As groupContainer.horizontalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.End
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                Container8 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Regular
                    FillPortions: =0
                    Height: =Parent.Height*.97
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =
                    RadiusBottomRight: =
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =Parent.Width*.98
                    ZIndex: =1

                    Container9 As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height*.08
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width*.99
                        ZIndex: =1

                        Label5 As label:
                            Color: =RGBA(107, 29, 94,1)
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.Height-Rectangle3.Height
                            Size: =15
                            Text: ="Contracts"
                            Width: =Parent.Width
                            ZIndex: =1

                        Rectangle3 As rectangle:
                            Fill: =RGBA(107, 29, 94,1)
                            Height: =2
                            Width: =Parent.Width
                            ZIndex: =2

