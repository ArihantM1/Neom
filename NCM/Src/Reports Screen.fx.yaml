"'Reports Screen' As screen":
    OnVisible: |-
        =ClearCollect(
            ClauseCollection,
            {
                Name: "Severability Clause",
                Number: 1
            },
            {
                Name: "Non-Solicitation Clause",
                Number: 2
            },
            {
                Name: "Termination Clause",
                Number: 3
            },
            {
                Name: "Dispute Resolution Clause",
                Number: 4
            },
            {
                Name: "Non-Compete Clause",
                Number: 5
            }
        );
        Set (
            RandomClauseIndex,
            RoundUp(
                Rand() * (CountRows(ClauseCollection) - 1),
                0
            )
        );
        Set(
            SelectedClause,
            FirstN(
                ClauseCollection,
                1 + RandomClauseIndex
            )
        );

