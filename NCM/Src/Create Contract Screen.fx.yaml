"'Create Contract Screen' As screen":
    OnVisible: |-
        =Set(
            varPreviousClient,
            contractId.Supplier
        );
        
        Set (
            RandomClauseIndex,
            RoundUp(
                Rand() * (CountRows(ClauseCollection) - 1),
                0
            )
        );
        Set(
            SelectedClause,
            FirstN(
                ClauseCollection,
                1 + RandomClauseIndex
            )
        );

