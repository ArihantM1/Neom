"'Analytics Screen' As screen":

    con_Main_AS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_AS As HeaderComponent:
            CurrentScreen: ="ANALYTICS"
            Height: =Parent.Height*.1
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            NavItems: =NavBar

        con_Body_AS As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height*.9
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            con_QuickFiltersBar_AS As groupContainer.verticalAutoLayoutContainer:
                Fill: =ColorFade(RGBA(107, 29, 94,1),96%)
                FillPortions: =0
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =10
                Width: =Parent.Width*.17
                ZIndex: =1

                lbl_QuickFilters_AS As label:
                    Align: =Align.Center
                    Color: =RGBA(107, 29, 94, 1)
                    FontWeight: =FontWeight.Bold
                    Size: =17
                    Text: ="Quick Filters"
                    Width: =Parent.Width
                    ZIndex: =1

                rec_DeviderQuickFilters_AS As rectangle:
                    Fill: =RGBA(158, 108, 151, 1)
                    Height: =2
                    Width: =Parent.Width*.95
                    ZIndex: =2

                con_QuickFilters_AS As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height*.6
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Parent.Width
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =3

                    con_SubQuickFilters_AS As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.None
                        LayoutMinHeight: =100
                        LayoutMinWidth: =Parent.Width
                        Width: =Parent.Width
                        ZIndex: =1

                        gal_ClearQuickFilters_AS As gallery.galleryVertical:
                            DelayItemLoading: =true
                            Height: =337
                            Items: =CheckboxValue
                            Layout: =Layout.Vertical
                            LoadingSpinner: =LoadingSpinner.Data
                            LoadingSpinnerColor: |-
                                =ColorValue("#6b1d5e")
                            ShowScrollbar: =false
                            TemplateSize: =75
                            Transition: =Transition.Pop
                            Width: =Parent.Width
                            ZIndex: =1

                            chk_QuickFilters_AS As checkbox:
                                BorderColor: =RGBA(107, 29, 94, 1)
                                CheckboxBorderColor: =RGBA(107, 29, 94, 1)
                                CheckmarkFill: =RGBA(107, 29, 94, 1)
                                Color: =RGBA(107, 29, 94, 1)
                                FontWeight: =If(ThisItem.IsSelected,FontWeight.Bold,FontWeight.Normal)
                                HoverBorderColor: =ColorFade(Self.CheckboxBorderColor, 30%)
                                HoverColor: =RGBA(107, 29, 94, 1)
                                OnCheck: =Set(Filter,ThisItem.value)
                                OnSelect: =Select(Parent)
                                PressedBorderColor: =RGBA(107, 29, 94, 1)
                                PressedColor: =RGBA(107, 29, 94, 1)
                                Reset: =true
                                Text: =ThisItem.name
                                Width: =Parent.Width*.9
                                X: =12
                                Y: =(gal_ClearQuickFilters_AS.TemplateHeight-Self.Height)/2
                                ZIndex: =1

                        lco_ClearQuickFilters_AS As icon.Erase:
                            Color: =RGBA(107, 29, 94, 1)
                            Height: =20
                            Icon: =Icon.Erase
                            OnSelect: |-
                                =//ForAll(Gallery2.AllItems, UpdateContext(ThisRecord:{Checkbox3:false}));
                                Set(Filter,Blank());
                                //Reset(Checkbox3)
                            Width: =20
                            X: =Parent.Width*.95-Self.Width
                            Y: =gal_ClearQuickFilters_AS.Height
                            ZIndex: =2

                        lbl_ClearQuickFilters_AS As label:
                            Align: =Align.Right
                            Height: =20
                            Size: =10
                            Text: ="Clear Filters"
                            Width: =90
                            X: =lco_ClearQuickFilters_AS.X-Self.Width
                            Y: =gal_ClearQuickFilters_AS.Height
                            ZIndex: =3

                        rec_ClearLineQuickFilters_AS As rectangle:
                            Fill: =RGBA(107, 29, 94, 1)
                            Height: =1
                            Width: =lbl_ClearQuickFilters_AS.Width
                            X: =lbl_ClearQuickFilters_AS.X
                            Y: =357
                            ZIndex: =4

            con_ContractsAll_AS As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                con_ContractFilter_AS As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height*.1
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =2
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =15
                    Width: =Parent.Width
                    ZIndex: =1

                    lbl_FilterByApplicableTo_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Semibold
                        Height: =35
                        PaddingRight: =0
                        Size: =12
                        Text: ="Applicable To"
                        Width: =Parent.Width*.11
                        ZIndex: =1

                    cmb_FilterByApplicableTo_AS As combobox:
                        BorderColor: =RGBA(219, 200, 216, 1)
                        ChevronBackground: =RGBA(255, 255, 255, 1)
                        ChevronFill: =RGBA(107, 29, 94, 1)
                        ChevronHoverBackground: =ColorFade(RGBA(107, 29, 94, 1), -20%)
                        ChevronHoverFill: =RGBA(107, 29, 94, 1)
                        Color: =RGBA(107, 29, 94, 1)
                        DisplayFields: =["Value"]
                        Height: =30
                        HoverFill: =ColorFade(RGBA(107, 29, 94, 1),80%)
                        IsSearchable: =false
                        Items: =[Blank(),"Global","Regional","Local"]
                        PressedColor: =RGBA(107, 29, 94, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        SearchFields: =["Value"]
                        SearchItems: =[]
                        SelectionFill: =RGBA(107, 29, 94, 1)
                        Size: =11
                        Width: =220
                        ZIndex: =2

                    lbl_FilterByStatus_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Semibold
                        Height: =35
                        PaddingRight: =0
                        Size: =12
                        Text: ="Status"
                        Width: =Parent.Width*.07
                        ZIndex: =3

                    drp_FilterByStatus_AS As dropdown:
                        BorderColor: =RGBA(219, 200, 216, 1)
                        ChevronBackground: =RGBA(255, 255, 255, 1)
                        ChevronFill: =RGBA(107, 29, 94, 1)
                        ChevronHoverBackground: =RGBA(107, 29, 94, 1)
                        Color: =RGBA(107, 29, 94, 1)
                        Height: =30
                        HoverColor: =RGBA(107, 29, 94, 1)
                        HoverFill: |-
                            =ColorValue("#9e6c97")
                        Items: =[Blank(),"Expired","Active"]
                        PressedFill: =RGBA(158, 108, 151, 1)
                        SelectionFill: =RGBA(107, 29, 94, 1)
                        Width: =220
                        ZIndex: =4

                    con_ResetDownloadRefresh_AS As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.None
                        Height: =Parent.Height
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =15
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =Parent.Height
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingRight: =20
                        ZIndex: =5

                        btn_Reset_AS As button:
                            BorderColor: |-
                                =ColorFade(ColorValue("#6b1d5e"), 70%)
                            Color: =RGBA(107, 29, 94, 1)
                            Fill: =RGBA(255, 255, 255, 1)
                            Height: =30
                            HoverBorderColor: |-
                                =ColorValue("#6b1d5e")
                            HoverFill: |-
                                =ColorValue("#6b1d5e")
                            OnSelect: |-
                                =Reset(cmb_FilterByApplicableTo_AS);
                                Reset(drp_FilterByStatus_AS)
                            PressedBorderColor: |-
                                =ColorValue("#6b1d5e")
                            PressedFill: |-
                                =ColorValue("#6b1d5e")
                            Size: =11
                            Text: ="Reset"
                            Width: =Parent.Width*.12
                            Y: =(Parent.Height-Self.Height)/2
                            ZIndex: =1

                        btn_Download_AS As icon.Download:
                            Color: =RGBA(107, 29, 94, 1)
                            Height: =30
                            Icon: =Icon.Download
                            Width: =30
                            ZIndex: =2

                        btn_Refresh_AS As icon.Reload:
                            Color: =RGBA(107, 29, 94, 1)
                            Height: =30
                            Icon: =Icon.Reload
                            Width: =30
                            ZIndex: =3

                con_ContractsHeadlines_AS As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height*.1
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =5
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =2

                    con_ContractsIdHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: =" ID"
                        Width: =Parent.Width*.1
                        ZIndex: =1

                    con_ContractsNameHeadline_AS As label:
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =10
                        Size: =11
                        Text: ="CONTRACT NAME"
                        Width: =Parent.Width*.15
                        ZIndex: =2

                    con_ContractsClientHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: ="CLIENT"
                        Width: =Parent.Width*.12
                        ZIndex: =3

                    con_ContractsServiceHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: ="SERVICE"
                        Width: =Parent.Width*.2
                        ZIndex: =4

                    con_ContractsApplicableToHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: ="APPLICABLE TO"
                        Width: =Parent.Width*.12
                        ZIndex: =5

                    con_ContractsCountriesHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: ="COUNTURIES"
                        Width: =Parent.Width*.12
                        ZIndex: =6

                    con_ContractsStatusHeadline_AS As label:
                        Align: =Align.Center
                        Color: =RGBA(107, 29, 94,1)
                        FontWeight: =FontWeight.Bold
                        Size: =11
                        Text: ="STATUS"
                        Width: =Parent.Width*.12
                        ZIndex: =7

                Rec_Devider_AS As rectangle:
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(219, 219, 219, 1)
                    Height: =2
                    Width: =Parent.Width*.95
                    ZIndex: =3

                GridGallery1_1 As gallery.variableTemplateHeightGallery:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =Parent.Height*.77
                    Items: |-
                        =//CM_ContractDetails
                        If(IsBlank(Filter),
                        If(
                            IsBlank(drp_FilterByStatus_AS.Selected.Value) && IsBlank(cmb_FilterByApplicableTo_AS.Selected.Value),
                            CM_ContractDetails,
                            Filter(
                                CM_ContractDetails,
                                If(
                                    !IsBlank(drp_FilterByStatus_AS.Selected.Value),
                                    Status.Value = drp_FilterByStatus_AS.Selected.Value,
                                    true
                                ) && If(
                                    !IsBlank(cmb_FilterByApplicableTo_AS.Selected.Value),
                                    Applicable_to.Value = cmb_FilterByApplicableTo_AS.Selected.Value,
                                    true
                                )
                            )
                        ),
                        Filter(CM_ContractDetails,Status.Value=Filter)
                        )
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    LoadingSpinnerColor: |-
                        =ColorValue("#6b1d5e")
                    TemplateSize: =60
                    Width: =Parent.Width
                    ZIndex: =4

                    lbl_ContractId_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Bold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =ThisItem.Title
                        Width: =con_ContractsIdHeadline_AS.Width
                        X: =con_ContractsIdHeadline_AS.X
                        Y: =(GridGallery1_1.TemplateHeight-Self.Height)/2
                        ZIndex: =1

                    lbl_ContratName_AS As label:
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        PaddingLeft: =10
                        Size: =11
                        Text: =ThisItem.Contract_name
                        Width: =con_ContractsNameHeadline_AS.Width
                        X: =con_ContractsNameHeadline_AS.X
                        Y: =(GridGallery1_1.TemplateHeight-Self.Height)/2
                        ZIndex: =2

                    lbl_ContractClients_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =ThisItem.Supplier.Value
                        Width: =con_ContractsClientHeadline_AS.Width
                        X: =con_ContractsClientHeadline_AS.X
                        Y: =(GridGallery1_1.TemplateHeight-Self.Height)/2
                        ZIndex: =3

                    lbl_ContractService_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =ThisItem.Service_Type_fk.Value
                        Width: =con_ContractsServiceHeadline_AS.Width
                        X: =con_ContractsServiceHeadline_AS.X
                        Y: =(GridGallery1_1.TemplateHeight-Self.Height)/2
                        ZIndex: =4

                    lbl_ContractApplicableTO_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =ThisItem.Applicable_to.Value
                        Width: =con_ContractsApplicableToHeadline_AS.Width
                        X: =con_ContractsApplicableToHeadline_AS.X
                        Y: =10
                        ZIndex: =6

                    lbl_ContractCountriess_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =If(ThisItem.Country=Blank(),"-",ThisItem.Country)
                        Width: =con_ContractsCountriesHeadline_AS.Width
                        X: =con_ContractsCountriesHeadline_AS.X
                        Y: =(GridGallery1_1.TemplateHeight-Self.Height)/2
                        ZIndex: =7

                    rec_ContractDeviderLine_AS As rectangle:
                        Fill: =RGBA(219, 200, 216, 1)
                        Height: =2
                        OnSelect: =Select(Parent)
                        Width: =Parent.Width*.9
                        X: =(Parent.Width-Self.Width)/2
                        Y: =58
                        ZIndex: =8

                    lbl_ContractStatus_AS As label:
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        OnSelect: =Select(Parent)
                        Size: =11
                        Text: =ThisItem.Status.Value
                        Visible: =If(ThisItem.Status.Value="Draft",true,false)
                        Width: =70
                        X: =img_ContractStatus_AS.X+img_ContractStatus_AS.Width-10
                        Y: =tgl_ContractStatus.Y
                        ZIndex: =9

                    img_ContractStatus_AS As image:
                        Height: =40
                        Image: ='pencil (1)'
                        OnSelect: =Select(Parent)
                        Visible: =If(ThisItem.Status.Value="Draft",true,false)
                        Width: =40
                        X: =tgl_ContractStatus_AS.X+20
                        Y: =tgl_ContractStatus.Y
                        ZIndex: =10

                    tgl_ContractStatus_AS As Toggle:
                        BasePaletteColor: =RGBA(107, 29, 94, 1)
                        Checked: =If(ThisItem.Status.Value="Active",true,false)
                        DisplayMode: =DisplayMode.Edit
                        FontColor: =RGBA(0, 0, 0, 1)
                        FontSize: =15
                        FontWeight: =FontWeight.Semibold
                        Height: =40
                        Label: =ThisItem.Status.Value
                        LabelPosition: ='Toggle.LabelPosition'.After
                        OnCheck: |
                            =Patch(
                                CM_ContractDetails, 
                                LookUp(CM_ContractDetails,ID=ThisItem.ID), 
                                {
                                    Status: {Value:"Active"}
                                }
                            )
                        OnSelect: =Select(Parent)
                        OnUncheck: |
                            =Patch(
                                CM_ContractDetails, 
                                LookUp(CM_ContractDetails,ID=ThisItem.ID), 
                                {
                                    Status: {Value:"Expired"},End_date:Today()
                                }
                            )
                        Visible: =If(ThisItem.Status.Value="Draft",false,true)
                        Width: =lbl_ContractStatus_Headline.Width-10
                        X: =con_ContractsStatusHeadline_AS.X
                        Y: =(gal_AllContractsDetailView.TemplateHeight-Self.Height)/2
                        ZIndex: =11

