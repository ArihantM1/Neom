"'Configuration Screen' As screen":

    con_Main_CS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_WithoutNavbar_CS As HeaderCMP_withoutNavbar:
            Height: =Parent.Height*.1
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            Width: =Parent.Width

        con_Configurationscreen_body_CS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height*.9
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            con_MainConfigurationsScreen_CS As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Bold
                Fill: =ColorFade(RGBA(107, 29, 94,1),96%)
                Height: =Parent.Height*.85
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width*.85
                X: =Parent.Width/2-Self.Width/2
                Y: =Parent.Height/2-Self.Height/2
                ZIndex: =2

                con_UpperPart_CS As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =Parent.Height*.35
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =20
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =1

                    con_Card_defaultValues_CS As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Semibold
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.6
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width*.3
                        ZIndex: =1

                        con_Inner_CS As groupContainer.manualLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            LayoutMinHeight: =100
                            LayoutMinWidth: =
                            Width: =Parent.Width
                            ZIndex: =1

                            con_Information_CS As groupContainer.verticalAutoLayoutContainer:
                                Height: =Parent.Height
                                LayoutAlignItems: =LayoutAlignItems.Center
                                LayoutDirection: =LayoutDirection.Vertical
                                LayoutJustifyContent: =LayoutJustifyContent.Center
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width
                                ZIndex: =1

                                Img_defaultvalues_CS As image:
                                    Height: =35
                                    Image: =partnership
                                    Width: =35
                                    ZIndex: =1

                                lbl_managedefault_CS As label:
                                    Align: =Align.Center
                                    FontWeight: =FontWeight.Semibold
                                    PaddingBottom: =0
                                    Text: ="Manage default values"
                                    Width: =Parent.Width
                                    ZIndex: =2

                                lbl_MD_description_CS As label:
                                    Align: =Align.Center
                                    Height: =30
                                    PaddingTop: =0
                                    Size: =10
                                    Text: ="Manage the default values of your vendor"
                                    Width: =Parent.Width
                                    ZIndex: =3

                            Btn_defaultValues_CS As button:
                                BorderColor: |-
                                    =//ColorFade(RGBA(107, 29, 94,1),60%)
                                    Color.White
                                Color: =RGBA(107, 29, 94, 1)
                                DisabledFill: =RGBA(255, 255, 255, 1)
                                Fill: =RGBA(0, 0, 0, 0)
                                FontWeight: =FontWeight.Bold
                                Height: =Parent.Height
                                HoverBorderColor: =RGBA(107, 29, 94, 1)
                                HoverColor: =RGBA(0, 0, 0, 0)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                PressedFill: =//Self.Color
                                Size: =10.5
                                Text: =""
                                Width: =Parent.Width
                                ZIndex: =2

                    "'ConCard_Terms&Conditions' As groupContainer.verticalAutoLayoutContainer":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Semibold
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.6
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width*.3
                        ZIndex: =2

                        "'con_Inner_Terms&Conditions_CS' As groupContainer.manualLayoutContainer":
                            LayoutMinHeight: =100
                            LayoutMinWidth: =
                            ZIndex: =1

                            con_ManageSupplier_CS As groupContainer.verticalAutoLayoutContainer:
                                Height: =Parent.Height
                                LayoutAlignItems: =LayoutAlignItems.Center
                                LayoutDirection: =LayoutDirection.Vertical
                                LayoutJustifyContent: =LayoutJustifyContent.Center
                                LayoutMode: =LayoutMode.Auto
                                Width: =Parent.Width
                                ZIndex: =1

                                "'Img_T&C_CS' As image":
                                    Height: =35
                                    Image: =goal
                                    Width: =35
                                    ZIndex: =1

                                "'lbl_T&C_CS' As label":
                                    Align: =Align.Center
                                    FontWeight: =FontWeight.Semibold
                                    PaddingBottom: =0
                                    Text: ="Manage Supplier T&C"
                                    Width: =Parent.Width
                                    ZIndex: =2

                                "'lbl_T&C_Description_CS' As label":
                                    Align: =Align.Center
                                    Height: =30
                                    PaddingTop: =0
                                    Size: =10
                                    Text: ="Manage terms & conditions documents for each suppliers"
                                    Width: =Parent.Width
                                    ZIndex: =3

                            "'btn_Terms&Conditions_CS' As button":
                                BorderColor: |-
                                    =//ColorFade(RGBA(107, 29, 94,1),60%)
                                    Color.White
                                Color: =RGBA(107, 29, 94, 1)
                                DisabledFill: =RGBA(255, 255, 255, 1)
                                Fill: =RGBA(0, 0, 0, 0)
                                FontWeight: =FontWeight.Bold
                                Height: =Parent.Height
                                HoverBorderColor: =RGBA(107, 29, 94, 1)
                                HoverColor: =RGBA(0, 0, 0, 0)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                PressedFill: =//Self.Color
                                Size: =10.5
                                Text: =""
                                Width: =Parent.Width
                                ZIndex: =2

                    ConCard_FieldAssgnment As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Semibold
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height*.6
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width*.3
                        ZIndex: =3

                        "'Card compomnent_MFA_CS' As 'Card compomnent'":
                            Height: =Parent.Height
                            image: =database
                            LayoutMinHeight: =640
                            LayoutMinWidth: =640
                            MainText: ="Manage Field Assignment"
                            SecondaryText: ="Describe Who can edit Which Field"
                            Width: =Parent.Width

