"'Screen Create COC' As screen":

    Container2_1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container7 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height*.1
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            HeaderComponent_6 As HeaderComponent_2:
                CurrentScreen: ="HOME"
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                NavItems: =NavBar

        Container8 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Container10 As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =0
                Height: =Parent.Height*.10
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Label4_1 As label:
                    AutoHeight: =true
                    Height: =Parent.Height
                    Size: =20
                    Text: ="Create a new Contract"
                    Width: =Parent.Width
                    ZIndex: =1

