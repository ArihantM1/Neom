                    Height: =35
                    HoverFill: =RGBA(107, 29, 94, 1)
                    OnSelect: |
                        =Refresh(CM_Client_Contract);
                        Refresh(CM_ContractDetails);
                        Refresh(CM_Task);
                        
                        
                        
                        
                        
                        Switch(
                             LookUp(CM_Users, Emaill = User().Email).Role,
                             "Supplier",
                            
                            Patch(
                                CM_ContractDetails,
                                {ID:lclSelectedTaskHomeScreen.ID},
                                {Coc_stage:3}
