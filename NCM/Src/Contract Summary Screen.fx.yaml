                Italic: =true
                Size: =9
                Text: ="Your task will appear here"
                Width: =Parent.Width
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

        con_DownloadDetails_CSS As groupContainer.manualLayoutContainer:
