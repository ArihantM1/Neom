            Height: =5
            Width: =Parent.Width
            ZIndex: =1

    ico_Exportcontract_CSS As icon.Download:
        Color: =RGBA(107, 29, 94, 1)
        Height: =30
        Icon: =Icon.Download
        Tooltip: ="Export Contract"
        Width: =30
        X: ='con_DownloadDetails_CSS.Y-40'.X+'con_DownloadDetails_CSS.Y-40'.Width-Parent.Width*.02
        Y: =lbl_Coc_CSS.Y
        ZIndex: =5

    lbl_Coc_CSS As label:
        FontWeight: =FontWeight.Bold
        Size: =18
        Text: =ContractData.Title &" - " &ContractData.Contract_name
        Width: =Parent.Width*.5
