    "'con_DownloadDetails_CSS.Y-40' As groupContainer.manualLayoutContainer":
        DropShadow: =DropShadow.Semibold
        Height: =con_Task_CSS.Height
        Width: =Parent.Width-con_Task_CSS.Width-70
        X: =con_Task_CSS.X+con_Task_CSS.Width+Parent.Width*.02
