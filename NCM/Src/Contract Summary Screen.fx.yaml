"'Contract Summary Screen' As screen":

    con_task_milestone As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*.15
        Width: =Parent.Width
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =2

        cir_milestoneStage1 As circle:
            BorderColor: =RGBA(107, 29, 94, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            Width: =60
            X: =Parent.Width*.06
            Y: =Parent.Height*.01
            ZIndex: =1

        ico_check1 As icon.CheckBadge:
            Color: =RGBA(107, 29, 94, 1)
            Height: =35
            Icon: =Icon.Check
            Width: =35
            X: =cir_milestoneStage1.X+(cir_milestoneStage1.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =2

        rec_milestone_dash1 As rectangle:
            Fill: =RGBA(107, 29, 94, 1)
            Height: =2
            Width: =Parent.Width*.15
            X: =cir_milestoneStage1.X+cir_milestoneStage1.Width+Parent.Width*.01
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =3

        cir_milestoneStage2 As circle:
            BorderColor: =RGBA(219, 200, 216, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            Width: =60
            X: =rec_milestone_dash1.X+rec_milestone_dash1.Width+Parent.Width*.01
            Y: =Parent.Height*.01
            ZIndex: =4

        ico_check2 As icon.CheckBadge:
            Color: =RGBA(107, 29, 94, 1)
            Height: =40
            Icon: =Icon.Check
            Visible: =false
            Width: =40
            X: =cir_milestoneStage2.X+(cir_milestoneStage2.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =5

        cir_milestoneStage3 As circle:
            BorderColor: =RGBA(219, 200, 216, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            Width: =60
            X: =rec_milestone_dash2.X+rec_milestone_dash2.Width+Parent.Width*.01
            Y: =Parent.Height*.01
            ZIndex: =6

        ico_check3 As icon.CheckBadge:
            Color: =RGBA(107, 29, 94, 1)
            Height: =40
            Icon: =Icon.Check
            Visible: =false
            Width: =40
            X: =cir_milestoneStage3.X+(cir_milestoneStage3.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =7

        cir_milestoneStage4 As circle:
            BorderColor: =RGBA(219, 200, 216, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            Width: =60
            X: =rec_milestone_dash3.X+rec_milestone_dash3.Width+Parent.Width*.01
            Y: =Parent.Height*.01
            ZIndex: =8

        ico_check4 As icon.CheckBadge:
            Color: =RGBA(107, 29, 94, 1)
            Height: =40
            Icon: =Icon.Check
            Visible: =false
            Width: =40
            X: =cir_milestoneStage4.X+(cir_milestoneStage4.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =9

        cir_milestoneStage5 As circle:
            BorderColor: =RGBA(219, 200, 216, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =60
            Width: =60
            X: =rec_milestone_dash4.X+rec_milestone_dash4.Width+Parent.Width*.01
            Y: =Parent.Height*.01
            ZIndex: =10

        ico_check5 As icon.CheckBadge:
            Color: =RGBA(107, 29, 94, 1)
            Height: =40
            Icon: =Icon.Check
            Visible: =false
            Width: =40
            X: =cir_milestoneStage5.X+(cir_milestoneStage5.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =11

        rec_milestone_dash2 As rectangle:
            Fill: =RGBA(219, 200, 216, 1)
            Height: =2
            Width: =Parent.Width*.15
            X: =cir_milestoneStage2.X+cir_milestoneStage2.Width+Parent.Width*.01
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =12

        rec_milestone_dash3 As rectangle:
            Fill: =RGBA(219, 200, 216, 1)
            Height: =2
            Width: =Parent.Width*.15
            X: =cir_milestoneStage3.X+cir_milestoneStage3.Width+Parent.Width*.01
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =13

        rec_milestone_dash4 As rectangle:
            Fill: =RGBA(219, 200, 216, 1)
            Height: =2
            Width: =Parent.Width*.15
            X: =cir_milestoneStage4.X+cir_milestoneStage4.Width+Parent.Width*.01
            Y: =cir_milestoneStage1.Y+(cir_milestoneStage1.Height-Self.Height)/2
            ZIndex: =14

        lbl_started As label:
            Align: =Align.Center
            Text: ="Started"
            X: =cir_milestoneStage1.X+(cir_milestoneStage1.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+cir_milestoneStage1.Height
            ZIndex: =15

        lbl_supplier As label:
            Align: =Align.Center
            Text: ="Supplier"
            X: =cir_milestoneStage2.X+(cir_milestoneStage2.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+cir_milestoneStage1.Height
            ZIndex: =16

        lbl_procurement As label:
            Align: =Align.Center
            Text: ="Procurement"
            X: =cir_milestoneStage3.X+(cir_milestoneStage3.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+cir_milestoneStage1.Height
            ZIndex: =17

        lbl_legal As label:
            Align: =Align.Center
            Text: ="Legal Review"
            X: =cir_milestoneStage4.X+(cir_milestoneStage4.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+cir_milestoneStage1.Height
            ZIndex: =18

        lbl_signing As label:
            Align: =Align.Center
            Text: ="Signing"
            X: =cir_milestoneStage5.X+(cir_milestoneStage5.Width-Self.Width)/2
            Y: =cir_milestoneStage1.Y+cir_milestoneStage1.Height
            ZIndex: =19

    con_task As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height*.65
        Width: =Parent.Width*.2
        X: =Parent.Width*.01
        Y: =con_task_milestone.Y+con_task_milestone.Height+Parent.Height*.065
        ZIndex: =3

        con_mytask As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Height: =Parent.Height*.2
            Width: =Parent.Width*.98
            X: =(Parent.Width-Self.Width)/2
            ZIndex: =1

            rec_tasktopfiller As rectangle:
                Fill: =RGBA(107, 29, 94, 1)
                Height: =5
                Width: =Parent.Width
                ZIndex: =1

            lbl_yourtask As label:
                Align: =Align.Center
                Italic: =true
                Size: =9
                Text: ="Your task will appear here"
                Width: =Parent.Width
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

        con_downloaddetails As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Height: =Parent.Height*.2
            Width: =Parent.Width*.98
            X: =(Parent.Width-Self.Width)/2
            Y: =176
            ZIndex: =2

            rec_tasktopfiller2 As rectangle:
                Fill: =RGBA(107, 29, 94, 1)
                Height: =5
                Width: =Parent.Width
                ZIndex: =1

        lbl_mytask_1 As label:
            FontWeight: =FontWeight.Bold
            Height: =37
            Size: =15
            Text: ="COC Download History"
            Width: =Parent.Width
            Y: =con_downloaddetails.Y-40
            ZIndex: =3

    con_contractPreview As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Height: =con_task.Height
        Width: =Parent.Width-con_task.Width-70
        X: =con_task.X+con_task.Width+Parent.Width*.02
        Y: =con_task_milestone.Y+con_task_milestone.Height+Parent.Height*.065
        ZIndex: =4

        rec_topfiller As rectangle:
            Fill: =RGBA(107, 29, 94, 1)
            Height: =5
            Width: =Parent.Width
            ZIndex: =1

    ico_exportcontract As icon.Download:
        Color: =RGBA(107, 29, 94, 1)
        Height: =30
        Icon: =Icon.Download
        Tooltip: ="Export Contract"
        Width: =30
        X: =con_contractPreview.X+con_contractPreview.Width-Parent.Width*.02
        Y: =con_task_milestone.Y+con_task_milestone.Height+Parent.Height*.01
        ZIndex: =5

    lbl_coc As label:
        FontWeight: =FontWeight.Bold
        Size: =15
        Text: ="Call of Contract"
        Width: =Parent.Width*.2
        X: =con_contractPreview.X
        Y: =con_task_milestone.Y+con_task_milestone.Height+Parent.Height*.01
        ZIndex: =6

    lbl_mytask As label:
        FontWeight: =FontWeight.Bold
        Size: =15
        Text: ="My Task"
        Width: =Parent.Width*.2
        X: =con_task.X
        Y: =con_task_milestone.Y+con_task_milestone.Height+Parent.Height*.01
        ZIndex: =7

