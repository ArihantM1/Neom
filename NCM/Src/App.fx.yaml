App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            NavBar,
            Table(
                {
                    Title: "HOME",
                    TargetScreen: 'Home Screen'
                },
                {
                    Title: "ANALYTICS",
                    TargetScreen: 'Analytics Screen'
                },
                {
                    Title: "REPORTS",
                    TargetScreen: 'Reports Screen'
                }
            )
        );
        ClearCollect(
            RadioOptions,
            [
                "Create New",
                "Duplicate Existing"
            ]
        );
        ClearCollect(
            CheckboxValue,
            [
               // {name:"Expired August",value:"Expired"},
        {
                    name: "Expired Contracts",
                    value: "Expired"
                },
                {
                    name: "Active Contracts",
                    value: "Active"
                },
                {
                    name: "Draft Contracts",
                    value: "Draft"
                }
            ]
        );
        ClearCollect(
            ClauseCounts,
            AddColumns(
                GroupBy(
                    CM_ContractDetails,
                    "Clauses",
                    "ClauseGroup"
                ),
                "ClauseName",
                Clauses,
                "ContractCount",
                CountRows(ClauseGroup)
            )
        );
        Set(
            RandomClauseIndex,
            RoundUp(
                Rand() * 4,  // Generate a random number between 0 and 4
                0
            )
        );
        
        Set(
            SelectedClause,
            FirstN(
                ClauseCollection,
                1 + RandomClauseIndex
            )
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

