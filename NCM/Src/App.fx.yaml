App As appinfo:
    BackEnabled: =true
    OnStart: |+
        =ClearCollect(
            NavBar,
            Table(
                {
                    Title: "HOME",
                    TargetScreen: 'Home Screen'
                },
                {
                    Title: "ANALYTICS",
                    TargetScreen: 'Analytics Screen'
                },
                {
                    Title: "REPORTS",
                    TargetScreen: 'Reports Screen'
                }
            )
        );
        ClearCollect(
            ContrcatTasks,
            Filter(CM_Task,Task_Assigned_to=LookUp(CM_Users,User().Email=Emaill).Role)
        );
        ClearCollect(
            RadioOptions,
            [
                "Create New",
                "Duplicate Existing"
            ]
        );
        ClearCollect(
            CheckboxValue,
            [
               // {name:"Expired August",value:"Expired"},
        {
                    name: "Expired Contracts",
                    value: "Expired"
                },
                {
                    name: "Active Contracts",
                    value: "Active"
                },
                {
                    name: "Draft Contracts",
                    value: "Draft"
                }
            ]
        );
        ClearCollect(
            ClauseCounts,
            AddColumns(
                GroupBy(
                    CM_ContractDetails,
                    "Clauses",
                    "ClauseGroup"
                ),
                "ClauseName",
                Clauses,
                "ContractCount",
                CountRows(ClauseGroup)
            )
        );
        Set(
            RandomClauseIndex,
            RoundUp(
                Rand() * 4,  // Generate a random number between 0 and 4
                0
            )
        );
        
        Set(
            SelectedClause,
            FirstN(
                ClauseCollection,
                1 + RandomClauseIndex
            )
        );
        Set(gblReturnvaluePDFFlow,Blank());
        Set(gblTaskPatchDetail,Blank());
        Set(VarShowMoreFileds,false);
        Set(VarFieldColor,RGBA(245,245,245,1));
        Set(VarFindText,Blank());
        Set(VarfirstFormID,0);
        Set(VarContractDetailsPatch,Blank());
        Set(VarGetPDFID,Blank());
        Set(VarLoggedInUser,Blank());
        Set(UserRole,
        Switch(
            LookUp(CM_Users,Emaill=User().Email).Role,
            "Supplier",
            1,
            "Proponent",
            0,
            "Procurement",
            2
        )
        );
        Set(gblContractCompletionView,false);
        Set(gblActiveUser,
        Switch(
         LookUp(CM_Users,Emaill=User().Email).Role,
            "Supplier",
            "Supplier",
            "Proponent",
            "Proponent",
            "Procurement",
            "Procurement"
        
        )
        )
        
    StartScreen: |-
        =/*Switch(
            LookUp(CM_Users,Emaill=User().Email).Role,
            "Supplier",
            'Contract Summary Screen',
            "Proponent",
            'Contract Summary Screen',
            "Procurement",
            'Home Screen'
        )*/
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

