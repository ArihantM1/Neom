App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            NavBar,
            Table(
                {
                    Title: "HOME",
                    TargetScreen: 'Screen Home'
                },
                {
                    Title: "ANALYTICS",
                    TargetScreen: 'Screen Analytics'
                },
                {
                    Title: "REPORTS",
                    TargetScreen: 'Screen Reports'
                }
            )
        );
        Set(
            cocview,
            true
        );
        ClearCollect(
            RadioOptions,
            [
                "Create New",
                "Duplicate Existing"
            ]
        );
        ClearCollect(
            CheckboxValue,
            [
               // {name:"Expired August",value:"Expired"},
                {name:"Expired Contracts",value:"Expired"},
                {name:"Active Contracts",value:"Active"},
                {name:"Draft Contracts",value:"Draft"}
            ]
        );
        ClearCollect(
            Clients,
            CM_ClientData
        );
        
        ClearCollect(
            ClauseCounts,
            AddColumns(
                GroupBy(
                    CM_ContractDetails,
                    "Clauses",
                    "ClauseGroup"
                ),
                "ClauseName",
                Clauses,
                "ContractCount",
                CountRows(ClauseGroup)
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

