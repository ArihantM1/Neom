App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            NavBar,
           Table(
            {
                Title: "HOME",
                TargetScreen: 'Screen Home'
            },
            {
                Title: "ANALYTICS",
                TargetScreen: 'Screen Analytics'
            },
            {
                Title: "REPORTS",
                TargetScreen: 'Screen Reports'
            }
              
           
        )
        );
        Set(cocview,true);
        ClearCollect(RadioOptions, ["Create New", "Add Existing"]);
        
        ClearCollect(CheckboxValue,["Expired August","Expired Contracts","Active Contracts","Draft Contracts"])
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

