HeaderComponent As CanvasComponent:
    Fill: =Color.White
    Height: =100
    NavItems: |-
        =Table(
            {
                Title: "HOME",
                TargetScreen: App.ActiveScreen,
                icon: Icon.Home
            },
            {
                Title: "ANALYTICS",
                TargetScreen: App.ActiveScreen,
                icon: Icon.DocumentWithContent
            },
            {
                Title: "REPORTS",
                TargetScreen: App.ActiveScreen,
                icon: Icon.Trending
            },
              {
                Title: "CONFIGURATIONS",
                TargetScreen: App.ActiveScreen,
                icon: Icon.Trending
            }
           
        )
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    ConMainHeader As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ConZebLogo As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*.15
            ZIndex: =1

            Image1 As image:
                Height: =Parent.Height-50
                Image: ='xebia-logo'
                Width: =Parent.Width-50
                ZIndex: =1

        ConNavBar As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width-ConZebLogo.Width-ConLoggedinuserimg.Width-ConLoggedinuserName.Width
            ZIndex: =2

            Gallery3 As gallery.galleryHorizontal:
                AlignInContainer: =AlignInContainer.Center
                DelayItemLoading: =true
                FillPortions: =0
                Height: =Parent.Height
                Items: =HeaderComponent.NavItems
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(100, Self.Width - 60), Min(320, Self.Height - 60))
                Width: =Parent.Width
                ZIndex: =1

                Container3 As groupContainer.verticalAutoLayoutContainer:
                    Height: =Parent.TemplateHeight
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.TemplateWidth
                    X: =40
                    Y: =40
                    ZIndex: =1

                    Label2 As label:
                        Align: =Align.Center
                        AlignInContainer: =AlignInContainer.Center
                        Text: ="Text"
                        Width: =Parent.Width
                        ZIndex: =1

                    Rectangle2 As rectangle:
                        Height: =2
                        Width: =Parent.Width-50
                        ZIndex: =2

        ConLoggedinuserName As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width*.2
            ZIndex: =3

            Label1 As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Semibold
                Size: =15
                Text: ="Xebia Contract Kit (ACK)"
                Width: =Parent.Width-10
                ZIndex: =1

        ConLoggedinuserimg As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Height
            ZIndex: =4

            Image2 As image:
                Height: =Parent.Width-50
                Image: =User().Image
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width-50
                ZIndex: =1

